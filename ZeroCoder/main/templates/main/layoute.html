{% load static %}
<! doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    {% block title %}
    {% endblock %}
</head>
<body>
    <div class="container">
        <div class="row">
            <aside class="col-md-3 bg-light p-4 rounded">
                <div class="text-center">
                    <img src="{% static 'main/img/catmj.png' %}" alt="котик" class="img-fluid rounded-circle mb-3">
                    <h4>CatDjango</h4>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="{% url 'home' %}" class="nav-link">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'page2' %}" class="nav-link">Второстепенная</a>
                    </li>
                </ul>
            </aside>

            <main class="col-md-9">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

    <!-- Скрипты Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
