{% extends 'main/layoute.html' %}

{% block title %}
	<title>Страница для добавления новостей</title>
{% endblock %}

{% block content %}
<h1>Страница для добавления новостей</h1>
<h5>Добавьте новость</h5>
<div>

	<form method="post" class="mt-4">
    {% csrf_token %}
      <div class="mb-3">

       {{form.title}}
      </div>
    <div class="mb-3">

        {{form.short_description}}
    </div>
    <div class="mb-3">

        {{form.text}}
    </div>
    <div class="mb-3">

        {{form.pub_date}}
    </div>

    <button type="submit" class="btn btn-primary">Добавить новость</button>
    </form>
    <p>{{ error }}</p>
</div>
{% endblock %}
